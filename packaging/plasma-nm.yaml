Name         : plasma-nm
Version      : 5.0.0
Release      : 1
Group        : System/Base
License      : LGPLv2+ and GPLv2+
Summary      : Plasma Next applet written in QML for managing network connections
Description  : |
  Plasma Next applet written in QML for managing network connections
URL          : http://www.kde.org

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - ki18n-devel
    - kwindowsystem-devel
    - kservice-devel
    - kcompletion-devel
    - kwidgetsaddons-devel
    - kio-devel
    - kcoreaddons-devel
    - kwallet-devel
    - kitemviews-devel
    - kxmlgui-devel
    - kconfigwidgets-devel
    - kiconthemes-devel
    - solid-devel
    - kdbusaddons-devel
    - knotifications-devel
    - plasma-devel
    - kdeclarative-devel
    - kinit-devel
    - kdelibs4support-devel
    - libmm-qt-devel
    - libnm-qt-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5PrintSupport
    - Qt5Quick
    - NetworkManager >= 0.9.8
    - ModemManager >= 1.0.0
Requires:
    - kf5-filesystem
    - NetworkManager >= 0.9.8

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%{_prefix}/*"
